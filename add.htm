<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Crime Record</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Add New Crime Record</h2>
    <form id="crime-form">
      <div class="row g-3">
        <div class="col-md-3"><input id="criminal-name" type="text" placeholder="Criminal Name" class="form-control" required></div>
        <div class="col-md-3"><input id="crime-type" type="text" placeholder="Crime Type" class="form-control" required></div>
        <div class="col-md-3"><input id="crime-date" type="date" class="form-control" required></div>
        <div class="col-md-3"><input id="case-id" type="text" placeholder="Case ID" class="form-control" required></div>
      </div>
      <button type="submit" class="btn btn-success mt-3">Add Record</button>
      <a href="index.html" class="btn btn-secondary mt-3 ms-2">Back to Dashboard</a>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
