<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View Records - Law & Crime System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="index.htm">
        <img src="https://hlli.org/wp-content/uploads/2024/11/law-and-crime-1.jpg" alt="Logo" width="60" height="60" class="me-2" />
        Law & Crime Management System
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.htm">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="add.htm">Add Record</a></li>
          <li class="nav-item"><a class="nav-link active" href="list.htm">View Records</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5 pt-5">
    <h2 class="mb-4">Crime Records</h2>
    
    <!-- Optional: Search Box -->
    <div class="mb-3">
      <input type="text" id="searchInput" class="form-control" placeholder="Search records...">
    </div>

    <div class="table-responsive">
      <table class="table table-hover table-bordered" id="recordsTable">
        <thead class="table-dark">
          <tr>
            <th onclick="sortTable(0)">#</th>
            <th onclick="sortTable(1)">Case Title</th>
            <th onclick="sortTable(2)">Suspect</th>
            <th onclick="sortTable(3)">Crime Type</th>
            <th onclick="sortTable(4)">Date</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody id="recordsBody">
          <!-- Records will be dynamically inserted here by script.js -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap and JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
