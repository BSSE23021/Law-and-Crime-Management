<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Law & Crime System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    #app-section { display: none; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="https://hlli.org/wp-content/uploads/2024/11/law-and-crime-1.jpg" alt="Logo" width="60" height="60" class="me-2" />
        Law & Crime Management System
      </a>
    </div>
  </nav>

  <div class="container mt-5 pt-5">
    
    <div id="login-section" class="my-5">
      <h2>Login</h2>
      <form id="login-form" class="w-50">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>

    
    <div id="app-section">
      <div class="d-flex justify-content-between mb-4">
        <h2>Crime Records</h2>
        <button id="logout-btn" class="btn btn-danger">Logout</button>
      </div>

      <form id="crime-form" class="mb-4">
        <div class="row g-3">
          <div class="col-md-3"><input id="criminal-name" type="text" placeholder="Criminal Name" class="form-control" required></div>
          <div class="col-md-3"><input id="crime-type" type="text" placeholder="Crime Type" class="form-control" required></div>
          <div class="col-md-3"><input id="crime-date" type="date" class="form-control" required></div>
          <div class="col-md-3"><input id="case-id" type="text" placeholder="Case ID" class="form-control" required></div>
        </div>
        <button type="submit" class="btn btn-success mt-3">Add Record</button>
      </form>

      <div class="row mb-3">
        <div class="col-md-4">
          <input type="text" id="search-bar" class="form-control" placeholder="Search...">
        </div>
        <div class="col-md-4">
          <select id="sort-options" class="form-select">
            <option value="">Sort by</option>
            <option value="name-asc">Name (A-Z)</option>
            <option value="name-desc">Name (Z-A)</option>
            <option value="date-asc">Date (Oldest First)</option>
            <option value="date-desc">Date (Newest First)</option>
          </select>
        </div>
      </div>

      <div class="mb-4">
        <p>Total Records: <span id="total-count">0</span></p>
        <p>Today's Records: <span id="today-count">0</span></p>
      </div>

      <table class="table table-bordered" id="records-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Date</th>
            <th>Case ID</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <canvas id="crime-chart" width="400" height="200"></canvas>
    </div>

  </div>

  <!-- JS Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
